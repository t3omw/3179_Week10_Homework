<!DOCTYPE html>
<html>
<head>
  <title>Average Annual Rainfall Density (mm/km²) in Malaysia (2014-2020) - Dropdown Filter</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Basic styling for the dropdown for better visibility */
    #state-filter-container {
      margin-bottom: 15px;
      font-family: Arial, sans-serif;
      text-align: left; /* Align filter to the left */
      padding-left: 50px; /* Add some padding to match map title alignment */
    }
    #state-filter-container label {
      margin-right: 10px;
      font-weight: bold;
      color: #333;
    }
    #state-filter {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      min-width: 250px; /* Increased width for "All States" */
    }
    body {
      margin: 0; /* Remove default body margin */
      padding: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center; /* Center the main title */
      padding-top: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Average Annual Rainfall Density in Malaysia (2014-2020)</h1>

  <div id="state-filter-container">
    <label for="state-filter">Select State/Territory:</label>
    <!-- Explicitly define all options in HTML for external binding -->
    <!-- Values correspond directly to your CSV's "State" column or "All States" -->
    <select id="state-filter">
      <option value="All States">All States</option>
      <option value="Johor">Johor</option>
      <option value="Kedah">Kedah</option>
      <option value="Kelantan">Kelantan</option>
      <option value="Labuan">Labuan</option>
      <option value="Melaka">Melaka</option>
      <option value="Negeri Sembilan">Negeri Sembilan</option>
      <option value="Pahang">Pahang</option>
      <option value="Perak">Perak</option>
      <option value="Perlis">Perlis</option>
      <option value="Pulau Pinang">Pulau Pinang</option>
      <option value="Sabah">Sabah</option>
      <option value="Sarawak">Sarawak</option>
      <option value="Selangor">Selangor</option>
      <option value="Terengganu">Terengganu</option>
      <option value="Kuala Lumpur">Kuala Lumpur</option>
      <option value="Putrajaya">Putrajaya</option>
    </select>
  </div>

  <div id="map-container-dropdown"></div>

  <script type="text/javascript">
    const specDropdown = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 1100,
      "height": 700,
      "title": {
        "text": ["Rainfall measured in millimeters per square kilometer (mm/km²), averaged across 2014–2020 period.",
          "Data normalized by state area using logarithmic scaling. Source: Public Sector Open Data Portal (DTSA)."],
        "titleFont": "Arial",
        "fontSize": 12,
        "fontWeight": "normal",
        "anchor": "start"
      },
      "projection": {
        "type": "conicConformal",
        "center": [109.5, 4],
        "parallels": [1, 7],
        "scale": 2800,
        "translate": [550, 350]
      },
      "params": [
        {
          "name": "selectedState",
          "value": "All States" // Initial value for the parameter, matches HTML option
          // No 'select' object here, as it's a simple scalar parameter bound externally
        }
      ],
      "layer": [
        {
          // Ocean/water background - GRATICULE STEP MODIFIED
          "data": {"graticule": {"step": [20, 20]}}, 
          "mark": {
            "type": "geoshape", 
            "fill": "#f8f8f8",  
            "stroke": "#e0e0e0",
            "strokeWidth": 0.5
          }
        },
        {
          // Graticule lines (longitude/latitude grid) - GRATICULE STEP MODIFIED
          "data": {"graticule": {"step": [20, 20]}}, 
          "mark": {
            "type": "geoshape", 
            "fill": null, 
            "stroke": "#d4ccc0",
            "strokeWidth": 0.8,
            "strokeDash": [2, 2]
          }
        },
        {
          // Base Malaysia states (for states without data) - Tooltip simplified
          "data": {
            "url": "malaysia_state.json",
            "format": {"type": "topojson", "feature": "malaysia_state"}
          },
          "mark": {
            "type": "geoshape", 
            "fill": "#e8e0f0",
            "stroke": "white",
            "strokeWidth": 1.5
          },
          "encoding": {
            "tooltip": [ // Only show state name, as choropleth layer handles data tooltip
              {"field": "properties.NAME_1", "type": "nominal", "title": "State/Territory"}
            ]
          }
        },
        {
          // Choropleth rainfall density 
          "data": {
            "url": "malaysia_state.json",
            "format": {"type": "topojson", "feature": "malaysia_state"}
          },
          "transform": [
            {
              "lookup": "properties.NAME_1",
              "from": {
                "data": {"url": "malaysia_avg_annual_rainfall_final_normalized.csv"},
                "key": "State",
                "fields": ["Average_Annual_Rainfall_per_sqkm"]
              }
            },
            // Transform to handle 'null' data values for display in tooltip
            // This ensures "No Data Available" is shown instead of literal null
            {
              "calculate": "datum.Average_Annual_Rainfall_per_sqkm == null ? 'No Data Available' : format(datum.Average_Annual_Rainfall_per_sqkm, '.2f')",
              "as": "Formatted_Rainfall_Density"
            },
            // Filter: selectedState is now the string value from the HTML select
            {"filter": "selectedState === 'All States' || datum.properties.NAME_1 === selectedState"}
          ],
          "mark": {
            "type": "geoshape", 
            "stroke": "white",
            "strokeWidth": 1.0
          },
          "encoding": {
            "color": {
              "field": "Average_Annual_Rainfall_per_sqkm",
              "type": "quantitative",
              "title": ["Average Annual Rainfall", "Density (mm/km²)"],
              "scale": {
                "type": "log",
                "scheme": "blues",
              },
              "legend": {
                "titleLimit": 200,
                "format": ".2f",
                "gradientLength": 200,
                "gradientThickness": 16,
                "titleFontSize": 12,
                "labelFontSize": 11,
                "orient": "bottom-right"
              }
            },
            "tooltip": [
              {"field": "properties.NAME_1", "type": "nominal", "title": "State/Territory"},
              {
                "field": "Formatted_Rainfall_Density", // Use the new calculated field
                "type": "nominal", // Type is nominal because it can be a string ("No Data Available")
                "title": "Rainfall Density (mm/km²)"
              }
            ]
          }
        },
        // --- Start of Text Annotation (Example) ---
        {
          // This layer will only show annotations if the state is selected
          "transform": [
            {
              "filter": "selectedState === 'All States' || datum.properties.NAME_1 === selectedState"
            }
          ],
          "data": {
            "values": [
              {
                "state": "Sarawak",
                "lon": 113.8, // Approximate centroid of Sarawak
                "lat": 2.5,
                "text": "East Malaysia"
              },
              {
                "state": "Pahang",
                "lon": 102.5, // Approximate centroid of Pahang
                "lat": 3.7,
                "text": "Highest Rainfall"
              }
            ]
          },
          "mark": {
            "type": "text",
            "align": "center",
            "baseline": "middle",
            "dx": 0,
            "dy": 0,
            "color": "black",
            "fontSize": 12,
            "fontWeight": "bold",
            "stroke": "white",
            "strokeWidth": 1.5,
            "opacity": 0.8
          },
          "encoding": {
            "longitude": {"field": "lon", "type": "quantitative"},
            "latitude": {"field": "lat", "type": "quantitative"},
            "text": {"field": "text", "type": "nominal"}
            // You could make annotations dynamic, e.g., only show for the selected state
            // "opacity": {
            //   "condition": {"test": "datum.state === selectedState || selectedState === 'All States'", "value": 1},
            //   "value": 0
            // }
          }
        }
        // --- End of Text Annotation ---
      ],
      "config": {
        "axis": {"grid": false, "domain": false},
        "view": {"stroke": null},
        "legend": {
          "titleColor": "#333",
          "labelColor": "#555"
        }
      }
    };

    vegaEmbed("#map-container-dropdown", specDropdown, {
      "actions": false,
      "renderer": "svg",
      // Correct way to bind to an existing HTML select element for a scalar parameter
      "bind": { "selectedState": "#state-filter" }
    }).catch(console.error);
  </script>
</body>
</html>
