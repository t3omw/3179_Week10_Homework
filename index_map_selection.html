<!DOCTYPE html>
<html>
<head>
  <title>Average Annual Rainfall Density (mm/km²) in Malaysia (2014-2020) - Map Selection</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Average Annual Rainfall Density in Malaysia (2014-2020)</h1>
  <p>Click on states to select/deselect them. Hold SHIFT to select multiple states.</p>
  <div id="map-container-map-selection"></div>

  <script type="text/javascript">
    const specMapSelection = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 1100,
      "height": 700,
      "title": {
        "text": ["Rainfall measured in millimeters per square kilometer (mm/km²), averaged across 2014–2020 period.",
          "Data normalized by state area using logarithmic scaling. Source: Public Sector Open Data Portal (DTSA)."],
        "titleFont": "Arial",
        "fontSize": 12,
        "fontWeight": "normal",
        "anchor": "start"
      },
      "projection": {
        "type": "conicConformal",
        "center": [109.5, 4],
        "parallels": [1, 7],
        "scale": 2800,
        "translate": [550, 350]
      },
      // === Start of Map Selection Changes ===
      "params": [
        {
          "name": "stateSelection",
          "select": {"type": "point", "fields": ["properties.NAME_1"]} // Multi-select by default with Shift-click
        }
      ],
      // === End of Map Selection Changes ===
      "layer": [
        {
          // Ocean/water background
          "data": {"graticule": {"step": [10, 10]}},
          "mark": {
            "type": "geoshape", 
            "fill": "#f8f8f8",  
            "stroke": "#e0e0e0",
            "strokeWidth": 0.5
          }
        },
        {
          // Graticule lines (longitude/latitude grid)
          "data": {"graticule": true},
          "mark": {
            "type": "geoshape", 
            "fill": null, 
            "stroke": "#d4ccc0",
            "strokeWidth": 0.8,
            "strokeDash": [2, 2]
          }
        },
        {
          // Base Malaysia states (for states without data)
          "data": {
            "url": "malaysia_state.json",
            "format": {"type": "topojson", "feature": "malaysia_state"}
          },
          "mark": {
            "type": "geoshape", 
            "fill": "#e8e0f0",
            "stroke": "white",
            "strokeWidth": 1.5
          },
          "encoding": {
            "tooltip": [
              {"field": "properties.NAME_1", "type": "nominal", "title": "State/Territory"},
              {"value": "No data available", "title": "Rainfall Data"}
            ]
          }
        },
        {
          // Choropleth rainfall density 
          "data": {
            "url": "malaysia_state.json",
            "format": {"type": "topojson", "feature": "malaysia_state"}
          },
          "transform": [
            {
              "lookup": "properties.NAME_1",
              "from": {
                "data": {"url": "malaysia_avg_annual_rainfall_final_normalized.csv"},
                "key": "State",
                "fields": ["Average_Annual_Rainfall_per_sqkm"]
              }
            }
          ],
          "mark": {
            "type": "geoshape", 
            // === Start of Map Selection Application ===
            "stroke": {
              "condition": {"param": "stateSelection", "value": "black"}, // Selected states get a black border
              "value": "white" // Default white border
            },
            "strokeWidth": {
              "condition": {"param": "stateSelection", "value": 2.5}, // Thicker border for selected
              "value": 1.0
            },
            // === End of Map Selection Application ===
          },
          "encoding": {
            "color": {
              "field": "Average_Annual_Rainfall_per_sqkm",
              "type": "quantitative",
              "title": ["Average Annual Rainfall", "Density (mm/km²)"],
              "scale": {
                "type": "log",
                "scheme": "blues",
              },
              "legend": {
                "titleLimit": 200,
                "format": ".2f",
                "gradientLength": 200,
                "gradientThickness": 16,
                "titleFontSize": 12,
                "labelFontSize": 11,
                "orient": "bottom-right"
              }
            },
            // === Start of Map Selection Application (Opacity) ===
            "opacity": {
              "condition": {"param": "stateSelection", "value": 1.0}, // Full opacity for selected
              "value": 0.6 // Dim unselected states
            },
            // === End of Map Selection Application (Opacity) ===
            "tooltip": [
              {"field": "properties.NAME_1", "type": "nominal", "title": "State/Territory"},
              {
                "field": "Average_Annual_Rainfall_per_sqkm",
                "type": "quantitative",
                "title": "Rainfall Density (mm/km²)",
                "format": ".2f"
              }
            ]
          }
        }
      ],
      "config": {
        "axis": {"grid": false, "domain": false},
        "view": {"stroke": null},
        "legend": {
          "titleColor": "#333",
          "labelColor": "#555"
        }
      }
    };

    vegaEmbed("#map-container-map-selection", specMapSelection, {
      "actions": false,
      "renderer": "svg"
    }).catch(console.error);
  </script>
</body>
</html>
