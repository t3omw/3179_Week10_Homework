<!DOCTYPE html>
<html>
<head>
  <title>Average Annual Rainfall Density (mm/km²) in Malaysia (2014-2020) - Map Selection</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0; 
      padding: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center; 
      padding-top: 20px;
      margin-bottom: 5px; 
    }
    p {
      text-align: center; 
      margin-bottom: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Average Annual Rainfall Density in Malaysia (2014-2020)</h1>
  <p>Click on states to select/deselect them. Hold SHIFT to select multiple states.</p>
  <div id="map-container-map-selection"></div>

  <script type="text/javascript">
    const specMapSelection = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 1100,
      "height": 700,
      "title": {
        "text": ["Rainfall measured in millimeters per square kilometer (mm/km²), averaged across 2014–2020 period.",
          "Data normalized by state area using logarithmic scaling. Source: Public Sector Open Data Portal (DTSA)."],
        "titleFont": "Arial",
        "fontSize": 12,
        "fontWeight": "normal",
        "anchor": "start"
      },
      "projection": {
        "type": "conicConformal",
        "center": [109.5, 4],
        "parallels": [1, 7],
        "scale": 2800,
        "translate": [550, 350]
      },
      // --- REMOVED top-level 'params' here ---
      "layer": [
        {
          // Ocean/water background - GRATICULE STEP MODIFIED
          "data": {"graticule": {"step": [20, 20]}}, 
          "mark": {
            "type": "geoshape", 
            "fill": "#f8f8f8",  
            "stroke": "#e0e0e0",
            "strokeWidth": 0.5
          }
        },
        {
          // Graticule lines (longitude/latitude grid) - GRATICULE STEP MODIFIED
          "data": {"graticule": {"step": [20, 20]}}, 
          "mark": {
            "type": "geoshape", 
            "fill": null, 
            "stroke": "#d4ccc0",
            "strokeWidth": 0.8,
            "strokeDash": [2, 2]
          }
        },
        {
          // Base Malaysia states (for states without data) - Tooltip simplified
          "data": {
            "url": "malaysia_state.json",
            "format": {"type": "topojson", "feature": "malaysia_state"}
          },
          "mark": {
            "type": "geoshape", 
            "fill": "#e8e0f0",
            "stroke": "white",
            "strokeWidth": 1.5
          },
          "encoding": {
            "tooltip": [ // Only show state name, as choropleth layer handles data tooltip
              {"field": "properties.NAME_1", "type": "nominal", "title": "State/Territory"}
            ]
          }
        },
        {
          // Choropleth rainfall density 
          // --- MOVED 'params' (selection) into this layer ---
          "params": [
            {
              "name": "stateSelection",
              "select": {"type": "point", "fields": ["properties.NAME_1"]} 
            }
          ],
          "data": {
            "url": "malaysia_state.json",
            "format": {"type": "topojson", "feature": "malaysia_state"}
          },
          "transform": [
            {
              "lookup": "properties.NAME_1",
              "from": {
                "data": {"url": "malaysia_avg_annual_rainfall_final_normalized.csv"},
                "key": "State",
                "fields": ["Average_Annual_Rainfall_per_sqkm"]
              }
            },
            // Transform to handle 'null' data values for display in tooltip
            // This ensures "No Data Available" is shown instead of literal null
            {
              "calculate": "datum.Average_Annual_Rainfall_per_sqkm == null ? 'No Data Available' : format(datum.Average_Annual_Rainfall_per_sqkm, '.2f')",
              "as": "Formatted_Rainfall_Density"
            }
          ],
          "mark": {
            "type": "geoshape", 
            "stroke": {
              "condition": {"param": "stateSelection", "value": "black"}, 
              "value": "white" 
            },
            "strokeWidth": {
              "condition": {"param": "stateSelection", "value": 2.5}, 
              "value": 1.0
            }
          },
          "encoding": {
            "color": {
              "field": "Average_Annual_Rainfall_per_sqkm",
              "type": "quantitative",
              "title": ["Average Annual Rainfall", "Density (mm/km²)"],
              "scale": {
                "type": "log",
                "scheme": "blues",
              },
              "legend": {
                "titleLimit": 200,
                "format": ".2f",
                "gradientLength": 200,
                "gradientThickness": 16,
                "titleFontSize": 12,
                "labelFontSize": 11,
                "orient": "bottom-right"
              }
            },
            "opacity": {
              "condition": {"param": "stateSelection", "value": 1.0}, 
              "value": 0.6 
            },
            "tooltip": [
              {"field": "properties.NAME_1", "type": "nominal", "title": "State/Territory"},
              {
                "field": "Formatted_Rainfall_Density", // Use the new calculated field
                "type": "nominal", // Type is nominal because it can be a string ("No Data Available")
                "title": "Rainfall Density (mm/km²)"
              }
            ]
          }
        },
        // --- Start of Text Annotation (Example) ---
        {
          "data": {
            "values": [
              {
                "state": "Sarawak",
                "lon": 113.8, // Approximate centroid of Sarawak
                "lat": 2.5,
                "text": "East Malaysia"
              },
              {
                "state": "Pahang",
                "lon": 102.5, // Approximate centroid of Pahang
                "lat": 3.7,
                "text": "Highest Rainfall"
              }
            ]
          },
          "mark": {
            "type": "text",
            "align": "center",
            "baseline": "middle",
            "dx": 0,
            "dy": 0,
            "color": "black",
            "fontSize": 12,
            "fontWeight": "bold",
            "stroke": "white",
            "strokeWidth": 1.5,
            "opacity": 0.8
          },
          "encoding": {
            "longitude": {"field": "lon", "type": "quantitative"},
            "latitude": {"field": "lat", "type": "quantitative"},
            "text": {"field": "text", "type": "nominal"}
          }
        }
        // --- End of Text Annotation ---
      ],
      "config": {
        "axis": {"grid": false, "domain": false},
        "view": {"stroke": null},
        "legend": {
          "titleColor": "#333",
          "labelColor": "#555"
        }
      }
    };

    vegaEmbed("#map-container-map-selection", specMapSelection, {
      "actions": false,
      "renderer": "svg"
    }).catch(console.error);
  </script>
</body>
</html>
