<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Malaysia Rainfall Overview (2000–2021)</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { display: flex; flex-direction: column; align-items: center; gap: 20px; }
  </style>
</head>
<body>
  <h2>Malaysia Average Annual Rainfall (2000–2021)</h2>
  <div class="container">
    <div id="map"></div>
    <div id="chart"></div>
  </div>

  <script type="text/javascript">
    // === Choropleth Map ===
    const mapSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 600,
      "height": 700,
      "projection": {
        "type": "conicConformal",
        "center": [109.5, 4],
        "parallels": [1, 7],
        "scale": 2800,
        "translate": [300, 350]
      },
      "layer": [
        { "data": {"graticule": {"step": [20, 20]}},
          "mark": {"type": "geoshape", "fill": "#f8f8f8", "stroke": "#e0e0e0"} },
        {
          "data": {
            "url": "malaysia_state.json",
            "format": {"type": "topojson", "feature": "malaysia_state"}
          },
          "transform": [{
            "lookup": "properties.NAME_1",
            "from": {
              "data": {"url": "malaysia_rainfall_merged_gapfilled.csv"},
              "key": "State",
              "fields": ["Average_Annual_Rainfall_per_sqkm"]
            }
          }],
          "mark": {"type": "geoshape", "stroke": "white", "strokeWidth": 1},
          "encoding": {
            "color": {
              "field": "Average_Annual_Rainfall_per_sqkm",
              "type": "quantitative",
              "scale": {"type": "log", "scheme": "blues"},
              "legend": {"title": "Avg Rainfall (mm/km²)", "orient": "right"}
            },
            "tooltip": [
              {"field": "properties.NAME_1", "title": "State"},
              {"field": "Average_Annual_Rainfall_per_sqkm", "format": ".2f", "title": "Rainfall Density"}
            ]
          }
        }
      ]
    };

    // === Line Chart with Filters ===
    const chartSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 500,
      "height": 400,
      "data": {"url": "malaysia_rainfall_gapfilled_clean.csv"},
      "params": [
        {
          "name": "state_selection",
          "value": "All States",
          "bind": {
            "input": "select",
            "options": [
              "All States",
              "Johor",
              "Kedah",
              "Kelantan",
              "Melaka",
              "Negeri Sembilan",
              "Pahang",
              "Perak",
              "Perlis",
              "Pulau Pinang",
              "Sabah",
              "Sarawak",
              "Selangor",
              "Terengganu",
              "Wilayah Persekutuan Kuala Lumpur",
              "Wilayah Persekutuan Labuan",
              "Wilayah Persekutuan Putrajaya"
            ],
            "name": "Filter by State: "
          }
        },
        {
          "name": "year_max",
          "value": 2021,
          "bind": {
            "input": "range",
            "min": 2000,
            "max": 2021,
            "step": 1,
            "name": "Year Range (up to): "
          }
        }
      ],
      "transform": [
        {
          "filter": "state_selection == 'All States' || datum.State == state_selection"
        },
        {
          "filter": "datum.Year <= year_max"
        }
      ],
      "mark": {"type": "line", "point": true},
      "encoding": {
        "x": {
          "field": "Year", 
          "type": "ordinal",
          "axis": {"labelAngle": -45}
        },
        "y": {
          "field": "Total_Rainfall_mm", 
          "type": "quantitative", 
          "title": "Total Annual Rainfall (mm)"
        },
        "color": {
          "field": "State", 
          "type": "nominal", 
          "legend": {"orient": "right", "title": "State"}
        },
        "tooltip": [
          {"field": "State", "type": "nominal", "title": "State"},
          {"field": "Year", "type": "ordinal", "title": "Year"},
          {"field": "Total_Rainfall_mm", "type": "quantitative", "format": ",.0f", "title": "Total Rainfall (mm)"}
        ]
      }
    };

    vegaEmbed("#map", mapSpec, {"actions": false});
    vegaEmbed("#chart", chartSpec, {"actions": false});
  </script>
</body>
</html>
