<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Malaysia Rainfall Overview (2000–2021)</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Average Annual Rainfall Density in Malaysia (2000-2021)</h2>
  <div class="container">
    <div id="map"></div>
    <div id="chart"></div>
  </div>

  <script type="text/javascript">
    // === Choropleth Map ===
    const mapSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 1000,
      "height": 500,
      "title": {
        "text": ["Rainfall measured in millimeters per square kilometer (mm/km²), averaged across 2014–2020 period.",
          "Data normalized by state area using logarithmic scaling. Source: Public Sector Open Data Portal (DTSA)."],
        "titleFont": "Arial",
        "fontSize": 12,
        "fontWeight": "normal",
        "anchor": "start"
      },
      "projection": {
        "type": "conicConformal",
        "center": [109.5, 4],
        "parallels": [1, 7],
        "scale": 2800,
        "translate": [500, 250]
      },
      "layer": [
        {
          // Ocean/water background
          "data": {"graticule": {"step": [10, 10]}},
          "mark": {
            "type": "geoshape", 
            "fill": "#f8f8f8",  
            "stroke": "#e0e0e0",
            "strokeWidth": 0.5
          }
        },
        {
          // Graticule lines (longitude/latitude grid)
          "data": {"graticule": true},
          "mark": {
            "type": "geoshape", 
            "fill": null, 
            // "stroke": "#b3d9ff", 
            "stroke": "#d4ccc0",
            "strokeWidth": 0.8,
            "strokeDash": [2, 2]
          }
        },
        {
          // Base Malaysia states (for states without data)
          "data": {
            "url": "malaysia_state.json",
            "format": {"type": "topojson", "feature": "malaysia_state"}
          },
          "mark": {
            "type": "geoshape", 
            "fill": "#e8e0f0",
            "stroke": "white",
            "strokeWidth": 1.5
          },
          "encoding": {
            "tooltip": [
              {"field": "properties.NAME_1", "type": "nominal", "title": "State/Territory"},
              {"value": "No data available", "title": "Rainfall Data"}
            ]
          }
        },
        {
          // Choropleth rainfall density 
          "data": {
            "url": "malaysia_state.json",
            "format": {"type": "topojson", "feature": "malaysia_state"}
          },
          "transform": [
            {
              "lookup": "properties.NAME_1",
              "from": {
                "data": {"url": "malaysia_avg_annual_rainfall_final_normalized.csv"},
                "key": "State",
                "fields": ["Average_Annual_Rainfall_per_sqkm"]
              }
            }
          ],
          "mark": {
            "type": "geoshape", 
            "stroke": "white",
            "strokeWidth": 1.0
          },
          "encoding": {
            "color": {
              "field": "Average_Annual_Rainfall_per_sqkm",
              "type": "quantitative",
              "title": ["Average Annual Rainfall", "Density (mm/km²)"],
              "scale": {
                "type": "log",
                "scheme": "blues",
              },
              "legend": {
                "titleLimit": 200,
                "format": ".2f",
                "gradientLength": 200,
                "gradientThickness": 16,
                "titleFontSize": 12,
                "labelFontSize": 11,
                "orient": "bottom-right"
                // "orient": "top-right"
              }
            },
            "tooltip": [
              {"field": "properties.NAME_1", "type": "nominal", "title": "State/Territory"},
              {
                "field": "Average_Annual_Rainfall_per_sqkm",
                "type": "quantitative",
                "title": "Rainfall Density (mm/km²)",
                "format": ".2f"
              }
            ]
          }
        }
      ],
      "config": {
        "axis": {"grid": false, "domain": false},
        "view": {"stroke": null},
        "legend": {
          "titleColor": "#333",
          "labelColor": "#555"
        }
      }
    };

    // === Line Chart with Filters ===
    const chartSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 600,
      "height": 300,
      "data": {"url": "malaysia_rainfall_gapfilled_clean.csv"},
      "title": {
        "text": "Total Annual Rainfall in Malaysia by State (2000-2021)",
        "anchor": "start",
        "align": "left",
        "fontSize": 20
      },
      "params": [
        {
          "name": "state_selection",
          "value": "All States",
          "bind": {
            "input": "select",
            "options": [
              "All States",
              "Johor",
              "Kedah",
              "Kelantan",
              "Melaka",
              "Negeri Sembilan",
              "Pahang",
              "Perak",
              "Perlis",
              "Pulau Pinang",
              "Sabah",
              "Sarawak",
              "Selangor",
              "Terengganu",
              "Wilayah Persekutuan Kuala Lumpur",
              "Wilayah Persekutuan Labuan",
              "Wilayah Persekutuan Putrajaya"
            ],
            "name": "Filter by State: "
          }
        },
        {
          "name": "year_max",
          "value": 2021,
          "bind": {
            "input": "range",
            "min": 2000,
            "max": 2021,
            "step": 1,
            "name": "Year Range (up to): "
          }
        }
      ],
      "transform": [
        {
          "filter": "state_selection == 'All States' || datum.State == state_selection"
        },
        {
          "filter": "datum.Year <= year_max"
        }
      ],
      "mark": {"type": "line", "point": true},
      "encoding": {
        "x": {
          "field": "Year", 
          "type": "ordinal",
          "axis": {
            "labelAngle": -45,
            "titleFontSize": 12
        }
        },
        "y": {
          "field": "Total_Rainfall_mm", 
          "type": "quantitative", 
          "title": "Total Annual Rainfall (mm)",
          "scale": {"domain": [0, 5500]},
          "axis": {
                "labelFontSize": 10,
                "labelFontWeight": "lighter",  // ✅ works here
                "titleFont": "Arial",
                "titleFontSize": 12,
                // "titleFontWeight": "bold"
              }
        },
        "color": {
          "field": "State", 
          "type": "nominal", 
          "legend": {"orient": "right", "title": "State"}
        },
        "tooltip": [
          {"field": "State", "type": "nominal", "title": "State"},
          {"field": "Year", "type": "ordinal", "title": "Year"},
          {"field": "Total_Rainfall_mm", "type": "quantitative", "format": ",.0f", "title": "Total Rainfall (mm)"}
        ]
      }
    };

    vegaEmbed("#map", mapSpec, {"actions": false});
    vegaEmbed("#chart", chartSpec, {"actions": false});
  </script>
</body>
</html>
